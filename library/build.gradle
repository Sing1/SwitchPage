apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'SwitchPage'

    publishedGroupId = 'sing.switchpage'
    libraryName = 'SwitchPage'
    artifact = 'library'

    libraryDescription = 'This is a Util'

    siteUrl = 'https://github.com/Sing1/SwitchPage'
    gitUrl = 'https://github.com/Sing1/SwitchPage.git'

    libraryVersion = '1.0.6'

    developerId = 'sing1'
    developerName = 'sing1'
    developerEmail = '15202653100@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 6
        versionName "1.0.6"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.3.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'